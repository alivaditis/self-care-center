<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body >
    
    <h1>
      ✨ Self Care Center ✨
    </h1>
    
    <button class="view">
      View Favorites
    </button>
    
    <div class="whole">
      <div class="h3grouped">
        <h3>
          Which type of message?
        </h3>
        <div class = "selection-box">
          <div class = "radio-box">  
            <div>
              <input type="radio" id="affirmation" name="message" value="affirmation">
              <label for="affirmation">affirmation</label>
            </div>
            <div>  
              <input type="radio" id="mantra" name="message" value="mantra">
              <label for="mantra">mantra</label>
            </div>
          </div>
          <button type = "button" id = "receive">
            Receive Message
          </button> 
        </div>
      </div>
        <div class = "message-box">
          <img id ="bell" src=./assets/meditate.svg>
          <button class="heart hidden"> &#10084; </button>
        </div>
    </div>
    
    <div class="favView hidden">
      <h3>
        Affirmations
      </h3>
      <div class="affirmations">
      </div>
      <h3>
        Mantras
      </h3>
      <div class="mantras">
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
